<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Edit {{row.values[0]}}</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="hideModal()"></button>
        </div>
        <form [formGroup]="editAssetForm" (ngSubmit)="saveEditAsset()" class="mt-4">
            <div class="modal-body">
              <div class="mb-3">
                <label for="firstName" class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
                <div *ngIf="editAssetForm.get('name')?.touched && editAssetForm.get('name')?.value === ''" class="text-danger">
                  <small class="text-danger">Please enter a name</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Description</label>
                <input type="text" class="form-control" formControlName="description" placeholder="Enter description">
                <div *ngIf="editAssetForm.get('description')?.touched && editAssetForm.get('description')?.value === ''" class="text-danger">
                  <small class="text-danger">Please enter a description</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Brand</label>
                <input type="email" class="form-control" formControlName="brand" placeholder="Enter brand">
                <div *ngIf="editAssetForm.get('brand')?.touched && editAssetForm.get('brand')?.value === ''" class="text-danger">
                  <small class="text-danger">Please enter a brand</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Price (€)</label>
                <input type="email" class="form-control" formControlName="price" placeholder="Enter price in €">
                <div *ngIf="editAssetForm.get('price')?.touched && editAssetForm.get('price')?.value === ''" class="text-danger">
                  <small class="text-danger">Please enter a price</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Quantity</label>
                <input type="text" class="form-control" formControlName="quantity" placeholder="Enter quantity">
                <div *ngIf="editAssetForm.get('quantity')?.touched && editAssetForm.get('quantity')?.value === ''" class="text-danger">
                  <small class="text-danger">Please enter a role</small>
                </div>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Category</label>
                <input type="text" class="form-control" formControlName="category" placeholder="Enter category">
                <div *ngIf="editAssetForm.get('category')?.touched && editAssetForm.get('category')?.value === ''" class="text-danger">
                  <small class="text-danger">Please enter a category</small>
                </div>
              </div>
            </div>
            <div class="modal-footer mt-4">
              <button type="button" class="btn btn-secondary mx-2" (click)="hideModal()">Close</button>
              <button type="submit" class="btn btn-primary mx-2">Save changes</button>
            </div>
          </form>
    </div>
</div>
