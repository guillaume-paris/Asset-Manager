<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast toast-border-left toast-border-left-{{type}}" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header ps-3">
      <ng-container *ngIf="type === 'danger'">
        <i class="fa-solid fa-triangle-exclamation text-danger"></i>
      </ng-container>
      <ng-container *ngIf="type === 'info'">
        <i class="fa-solid fa-circle-info text-info"></i>
      </ng-container>
      <ng-container *ngIf="type === 'warning'">
        <i class="fa-solid fa-triangle-exclamation text-warning"></i>
      </ng-container>
      <ng-container *ngIf="type === 'success'">
        <i class="fa-solid fa-check text-success"></i>
      </ng-container>
      <strong class="me-auto ms-2">{{title}}</strong>
      <!-- <small>11 mins ago</small> -->
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body ps-3 pt-1">
      {{body}}
    </div>
  </div>
</div>
