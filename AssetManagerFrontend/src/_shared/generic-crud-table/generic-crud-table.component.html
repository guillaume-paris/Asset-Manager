<div>
    <div class="row mt-5">
        <div class="offset-1 col-1 p-2 text-center">
            <i class="fa-solid fa-sliders fa-xl action-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
            <ul class="dropdown-menu mt-3">
                <li class="dropdown-item" *ngFor="let filter of datas.filter">
                    <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="filter.isActive">
                    <label class="ms-3">{{filter.name}}</label>
                </li>
            </ul>
        </div>
        <div class="col-7">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" [(ngModel)]="searchBarText" placeholder="Search">
            </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-success" (click)="onCreate()">Add user</button>
        </div>
    </div>
    <div class="row">
        <div class="offset-1 col-10 my-4">
            <div class="table-responsive card">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr class="align-middle text-center">
                            <ng-container *ngFor="let filter of datas.filter">
                                <th scope="col" *ngIf="filter.isActive">
                                    {{filter.name | titlecase}}
                                </th>
                            </ng-container>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="align-middle text-center" *ngFor="let row of filterValues(datas.rows)">
                            <ng-container *ngFor="let filter of datas.filter; let i = index">
                                <ng-container *ngFor="let value of row.values; let j = index">
                                    <td scope="col" *ngIf="i === j && filter.isActive">{{value}}</td>
                                </ng-container>
                            </ng-container>
                            <td>
                                <i class="fa-solid fa-pen-to-square fa-lg mx-2 text-primary action-icon" (click)="onUpdate(row)"></i>
                                <i class="fa-solid fa-trash fa-lg mx-2 text-danger action-icon" (click)="onDelete(row)"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-content></ng-content>
