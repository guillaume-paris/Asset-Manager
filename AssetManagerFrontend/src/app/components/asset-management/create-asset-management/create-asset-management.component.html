<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Create a link</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="hideModal()"></button>
        </div>
        <form [formGroup]="createAssetManagementForm" (ngSubmit)="saveCreateAssetManagement()" class="mt-4">
            <div class="modal-body">
              <div class="mb-3">
                <label for="firstName" class="form-label">User</label>
                <select class="form-select" formControlName="user" aria-label="User selection" (change)="refreshAssetsForUser()">
                  <option *ngFor="let user of users.rows" [value]="(user.values[0] + ' ' + user.values[1])" [selected]="(user.values[0] + ' ' + user.values[1]) === createAssetManagementForm.value.user">{{user.values[0]}} {{user.values[1]}}</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Asset</label>
                <select class="form-select" formControlName="asset" aria-label="Default select example" *ngIf="assets">
                    <option *ngFor="let asset of assets" [value]="asset.values[0]" [selected]="asset.values[0] === createAssetManagementForm.value.asset">{{asset.values[0]}}</option>
                </select>
                <label *ngIf="!assets"><i>There is nothing else to attribute to this user</i></label>
              </div>
            </div>
            <div class="modal-footer mt-4">
              <button type="button" class="btn btn-secondary mx-2" (click)="hideModal()">Close</button>
              <button type="submit" class="btn btn-primary mx-2">Save changes</button>
            </div>
        </form>
    </div>
</div>
