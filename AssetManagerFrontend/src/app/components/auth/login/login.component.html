<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Login</h1>
        <button type="button" class="btn-close" (click)="closeModalHandler()"></button>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4">
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Username or email address</label>
            <input type="email" class="form-control" formControlName="usernameEmail">
            <div *ngIf="loginForm.get('usernameEmail')?.touched && loginForm.get('usernameEmail')?.value === ''" class="text-danger">
              <small class="text-danger">Please enter a username or an email adress</small>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.value === ''" class="text-danger">
              <small class="text-danger">Please enter a password</small>
            </div>
          </div>
          <div class="mb-3 text-center" *ngIf="error_login_msg">
            <label class="text-danger">{{error_login_msg}}</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary mx-2" (click)="closeModalHandler()">Close</button>
          <button type="button" class="btn btn-primary mx-2" type="submit" [disabled]="isLoading">
            <div class="spinner-border spinner-border-sm" role="status" *ngIf="isLoading">
              <span class="visually-hidden">Loading...</span>
            </div>
            Login
          </button>
        </div>
      </form>
    </div>
</div>
